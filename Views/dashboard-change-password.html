<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntAlert Dashboard</title>
    <link rel="stylesheet" href="CSS/universal.css">
    <link rel="stylesheet" href="CSS/dashboard-change-password.css">
</head>
<body>
    <div class="container">
        <div class="options-container">
            <div class="logo-container">
                IntAlert
            </div>
            <span id="user-name">Bravin Atonya</span>
            <br/>
            <ul class="dashboard-options">
                <a href="/complains-bay"><li class="dashboard-option">Raise Complain</li></a>
                <a href="/complains-tracker"><li class="dashboard-option">complains Tracker</li></a>
                <a href="/invitation"><li class="dashboard-option">Build Community</li></a>
                <a href="/tutorial"><li class="dashboard-option">Get Tour</li></a>
                <a href="/change-password"><li class="dashboard-option  active-link">Change Password</li></a>
            </ul>
            <div class="log-out-container">
                <div class="log-out-indicator"></div>
                <div class="logout-link"><a href="/logout">Log Out</a></div>
            </div>
        </div>
        <div class="Complains-bay">
            <h1>Change Password</h1>
            <div class="input-container-holder">
                <div class="input-container">
                    <form action="/change-password" method="post">
                        <label for="old_password">Old Password</label>
                        <br/>
                        <input type="Password" name="old_password" id="old_password" placeholder="Enter Old Password">
                        <label for="new_password">New Password</label>
                        <br/>
                        <input type="Password" name="new_password" id="new_password" placeholder="Enter New Password">
                        <label for="confirm_password">Confirm Password</label>
                        <br/>
                        <input type="Password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                        <div class="confirm-button_container">
                            <button type="submit" class="submit-button">Submit Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
