<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntAlert Dashboard</title>
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="dashboard-invitations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="options-container">
            <div class="logo-container">
                IntAlert
            </div>
            <span id="user-name">Bravin Atonya</span>
            <br/>
            <ul class="dashboard-options">
                <li class="dashboard-option">Raise Complain</li>
                <li class="dashboard-option">complains Tracker</li>
                <li class="dashboard-option active-link">Build Community</li>
                <li class="dashboard-option">Get Tour</li>
                <li class="dashboard-option">Change Password</li>
            </ul>
            <div class="log-out-container">
                <div class="log-out-indicator"></div>
                <div class="logout-link">Log Out</div>
            </div>
        </div>
        <div class="Complains-bay">
            <h1>Send Invitation</h1>
            <div class="input-container-holder">
                <div class="input-container">
                    <label for="video_link">Email</label>
                    <br/>
                    <input type="email" name="video-link" id="video_link" placeholder="JohnDoe@gmail.com">
                    <label for="violation_type">Email Body</label>
                    <br/>
                    <textarea id="Violation_description"></textarea>
                    <span id="copy_link">Copy Link &nbsp; <i class="fa-solid fa-copy"></i></span>
                    <div class="confirm-button_container">
                        <button type="submit" class="submit-button"><i class="fa-solid fa-paper-plane"></i> &nbsp;  Send Invitation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
